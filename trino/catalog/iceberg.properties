connector.name=iceberg

# 1. Metastore Configuration (Postgres)
iceberg.catalog.type=jdbc
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres:5432/iceberg_catalog
iceberg.jdbc-catalog.connection-user=admin
iceberg.jdbc-catalog.connection-password=password
iceberg.jdbc-catalog.default-warehouse-dir=s3://warehouse/
iceberg.jdbc-catalog.catalog-name=trino_iceberg

# 2. File System Configuration (MinIO)
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.path-style-access=true
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin